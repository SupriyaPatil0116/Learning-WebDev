<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class position & flexbox</title>
    <style>
        .container{
            width: 100px;
            height: 100px;
        }
        .pos{
            border: 2px solid black;
            display: inline-block;
            height: 70px;
            width: 70px;
            border-radius: 10px;
            text-align: center;
        }
        #three{
            position: sticky;
            right: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class = "pos">One</div>
        <div class = "pos">Two</div>
        <div class = "pos" id="three">Three</div>
        <div class = "pos">Four</div>
    </div>
</body>
</html>
